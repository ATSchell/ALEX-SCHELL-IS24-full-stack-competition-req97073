Get scrum mastered products.
Get a list of all products an employee worked on as a scrum master.
---
parameters:
  - name: employee
    in: path
    required: True
    description: The name of the employee to search for, with spaces replaced with underscores (_)
    schema:
      type: string
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            products: 
              type: array
              items: 
                type: string
                format: hexadecimal
                example: cd21eacb687ce637f8592a49a238abfe086de6db
